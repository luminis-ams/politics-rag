<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Common Header</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Political RAG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${servletPath == '/' ? 'active' : ''}">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" th:classappend="${servletPath == '/nota' ? 'active' : ''}">
                    <a class="nav-link" href="/nota">Miljoenennota</a>
                </li>
                <li class="nav-item" th:classappend="${servletPath == '/parties' ? 'active' : ''}">
                    <a class="nav-link" href="/parties">Partijprogramma's</a>
                </li>
                <li class="nav-item" th:classappend="${servletPath == '/agent' ? 'active' : ''}">
                    <a class="nav-link" href="/agent">Een partij</a>
                </li>
                <li class="nav-item" th:classappend="${servletPath == '/ingest' ? 'active' : ''}">
                    <a class="nav-link" href="/ingest">Ingest data</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
